<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="grid-container">
        <header>
            <!-- Set dynamically in JS -->
        </header>
        <div class="controls">
            <div class="how-to-play-control">
                <span id="how-to-play-button">How To Play</span>
                <span class="how-to-play-tooltip">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus, eveniet reiciendis sequi quisquam beatae nesciunt laborum dicta explicabo reprehenderit nobis, amet adipisci, tempore et dolores quo minus odio alias maxime.
                </span>
            </div>
            <div class="difficulty-control">Difficulty</div>
        </div>
        <main class="game">
            <div class="game-area">
                <div id="game-buttons"></div>
                <div id="result-text">Go!</div>
            </div>
            <div class="score">
                <div class="score-area">
                    <span id="player-score-bar" class="score-bar"><span class="score-text">You:<span id="player-score">0</span></span></span>
                    <span id="computer-score-bar" class="score-bar"><span class="score-text">Me:<span id="computer-score">0</span></span></span>
                </div>
            </div>
        </main>
    </div>
    <!-- External Scripts -->
    <script src="https://kit.fontawesome.com/d908e703e6.js" crossorigin="anonymous"></script>
    <!-- Scripts -->
    <script src="assets/scripts/script.js"></script>
</body>
</html>
